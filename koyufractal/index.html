<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>koyufractal</title>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      processEscapes: true
    },
    CommonHTML: { matchFontHeight: false }
  });
  </script>
  <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
  </script>
  <script src="gpu.js"></script>
  <script src="app.js"></script>
</head>
<body>
    <div>
    <p>
      <span>$z_{n+1} = (|\Re(z_n)| + \Im(z_n) i )^2 + C$</span><br>
    </p>
    <p>
      $\Re(C)$ = <input id="cx" value="-0.2" type="number" min="-3.0" max="3.0" step="0.0005"><br>
      $\Im(C)$ = <input id="cy" value="-0.1775" type="number" min="-3.0" max="3.0" step="0.0005"></textarea>
    </p>
    <p>
      iterate while : 
      $n &lt;$ <input id="iteration" value="512" type="number" min="1" max="2048" step="1"></textarea> 
      &amp;
      $|z_n|$ 
      <select id="cond_gt_lt"><option value="lt" selected>&lt;</option><option value="gt">&gt;</option></select>
      <input id="threathold" value="2.0" type="number" min="0.01" max="50000.0" step="0.01">
    </p>
    <p>
      <input type="checkbox" id="gpu_mode" checked> use GPU (if available)
    </p>
    <p>click : move, wheel up/down : zoom in/out</p>
    </div>
    <div id="unko">
    </div>
</body>
</html>
